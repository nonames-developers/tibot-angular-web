<div class="controlesContainer">

  <h1>Escaneo Manual</h1>
  <img width="400" height="300" src="http://localhost:8000/stream?topic=/turtlebot3/camera/image_raw">

  <div class="container noselect">
    <div class="zone">
      <ngx-joystick id="joystick" #staticJoystic [options]="staticOptions" (start)="onStartStatic($event)" (end)="onEndStatic($event)"
        (move)="onMoveStatic($event)" (plainUp)="onPlainUpStatic($event)" (plainDown)="onPlainDownStatic($event)"
        (plainLeft)="onPlainLeftStatic($event)" (plainRight)="onPlainRightStatic($event)">
      </ngx-joystick>
    </div>
  </div>
</div>
